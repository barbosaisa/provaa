<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Idade</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<br>



  <div class="overlay" id="overlay">
    <div class="form">
      <div class="ola">
        <div class="wrapper">
          <svg>
            <text x="50%" y="50%" dy=". 30em" text-anchor="middle">
              Bem-Vindo
            </text>
          </svg>
        </div>
  
  
        <p>Antes de começar, insira seu nome por favor:</p>
      </div>
      <div class="Dia"> <label for="nameInput">Digite seu nome: </label>
        
        <input type="text" id="nameInput" />
        <br />
        <label for="dayInput">Dia: </label>
        <input type="number" id="dayInput" />
        <label for="monthInput">Mês: </label>
        <input type="number" id="monthInput" />
        <label for="yearInput">Ano: </label>
        <input type="number" id="yearInput" />
      </div>
      <button id="checkButton">Verificar Idade</button>
      <br>
      <button id="resetButton">Resetar</button>
      <p id="resultMessage"></p>

     


      <script src="seu_arquivo_js.js"></script>
</body>

</html>
